<!DOCTYPE html>
<html lang="en">
<DOM></DOM>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Websocket maze game</title>
  <style class="style" css="*{margin:0px;overflow:hidden;}" type="text/css" rel="stylesheet"></style>
</head>

<body>
  <form id="msgForm" method="post" action="">
    <input id="msgInput" type="text" name="msgInput" />
    <button type="submit">Send Message</button>
  </form>
  <input id="keyInput" />
  <textarea id="messages"></textarea>
  <div class="player"></div>
  <canvas class="canvas"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js" integrity="sha512-ZDSPMa/JM1D+7kdg2x3BsruQ6T/JpJo3jWDWkCZsP+5yVyp1KfESqLI+7RqB5k24F7p2cV7i2YHh/890y6P6Sw==" crossorigin="anonymous"></script>
  <script>
    {
      const $messages = document.getElementById('messages');
    const $url = document.getElementById('url');
    
    let socket; // will be assigned a value later
    
    const init = () => {
      socket = io.connect('/');
      socket.on('connect', () => {
        console.log(`Connected: ${socket.id}`);
        const url = `${new URL(`/controller.html?id=${socket.id}`, window.location)}`;
        $url.textContent = url;
        $url.setAttribute('href', url);

        const typeNumber = 4;
        const errorCorrectionLevel = 'L';
        const qr = qrcode(typeNumber, errorCorrectionLevel);
        qr.addData(url);
        qr.make();
        document.getElementById('qr').innerHTML = qr.createImgTag(4);
      });

      socket.on(`update`, data => {
        let $cursor = document.querySelector(`#cursor`);
        if(!$cursor) {
          $cursor = document.createElement(`div`);
          $cursor.classList.add(`cursor`);
          $cursor.setAttribute(`id`, `cursor`);
          document.body.appendChild($cursor);
        }
        $cursor.style.left = `${data.x * window.innerWidth}px`;
        $cursor.style.top = `${data.y * window.innerHeight}px`;
      });
    };

    init();
  }
  </script>
</body>

</html>
