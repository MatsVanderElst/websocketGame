<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="./style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MazeGame Controller</title>
</head>

<body>
    <div class="ButtonContainer">
        <button class="button" onclick="handleMove('moveUp')">UP</button>
        <div class="MiddlerowContainer">
            <button class="button" onclick="handleMove('moveLeft')">LEFT</button>
            <button class="button" onclick="handleSchoot()">SHOOT</button>
            <button class="button" onclick="handleMove('moveRight')">RIGHT</button>
        </div>
        <button class="button" onclick="handleMove('moveDown')">DOWN</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        {

            let socket;

            const getUrlParameter = name => {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                const results = regex.exec(location.search);
                return results === null ? false : decodeURIComponent(results[1].replace(/\+/g, ' '));
            };

            function handleMove(direction) {
                console.log(direction);
                if (socket.connected) {
                    socket.emit(`move`, { targetSocketId: targetSocketId, direction: direction });
                }
            };

            function handleSchoot() {
                console.log("pew pew pew");
                if (socket.connected) {
                    socket.emit(`shoot`, { targetSocketId: targetSocketId });
                }
            };

            const init = () => {
                targetSocketId = getUrlParameter('id');
                if (!targetSocketId) {
                    alert(`Missing target ID in querystring`);
                    return;
                }
                socket = io.connect('/');
                socket.on('connect', () => {
                    console.log(`Connected: ${socket.id}`);
                });

            };



            init();
        }
    </script>
</body>

</html>
